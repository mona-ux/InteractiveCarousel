<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://plus.unsplash.com/premium_photo-1675716617886-73086fe9cc29?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTJDd2F0ZXJ8ZW58MHx8MHx8fDA%3D" alt="Image 1">
            <img src="https://plus.unsplash.com/premium_photo-1669926574002-3d50f76582ff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW91bnRhaW4lMkNjbG91ZHN8ZW58MHx8MHx8fDA%3D" alt="Image 2">
            <img src="https://media.istockphoto.com/id/1399856226/photo/magical-forest-landscape-with-sunbeam-lighting-up-the-golden-foliage.webp?a=1&b=1&s=612x612&w=0&k=20&c=sYUEZz7ZUZeg0Albg6tcvyWPpqc-IazOFmKhMVGygDg=" alt="Image 3">
            <img src="https://media.istockphoto.com/id/2153261979/photo/green-residential-area.webp?a=1&b=1&s=612x612&w=0&k=20&c=gsagu1q00PUMpXOYIvewPnOm2kY41rsfOpRhh1yxyQs=" alt="Image 4">
            <img src="https://media.istockphoto.com/id/1740583164/photo/ocean-sunrise-over-the-tropical-sea-shore-and-exotic-island-beach.webp?a=1&b=1&s=612x612&w=0&k=20&c=bEEDr803rncEBk5v1-3tObZ3EN485fnBpQhCJHvA0aA=" alt="Image 5">
        </div>
        <button class="prev" onclick="prevImage()">Previous</button>
        <button class="next" onclick="nextImage()">Next</button>
        <button class="play-pause" onclick="togglePlayPause()">Pause</button>
        <div class="indicators">
            <span class="dot" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
            <span class="dot" onclick="goToSlide(3)"></span>
            <span class="dot" onclick="goToSlide(4)"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
